version: '2.1'

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.1

workflows:
  always-run:
    jobs:
      - path-filtering/filter:
          name: check-updated-files
          mapping: |
            packages/footer/.* run-footer-pipeline true
            packages/header/.* run-header-pipeline true
          base-revision: main
          config-path: .circleci/continue_config.yml